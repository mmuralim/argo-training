apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpdbconnect
  labels:
    "k8straining": lamp
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: phpdbconnect
  template:
    metadata:
      labels:
        app: phpdbconnect
    spec:
      containers:
      - image: sathishbob/example-php-dbconnect
        name: phpdbconnect
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
        - name: MYSQL_HOST
          value: mysql.default.svc.cluster.local
        livenessProbe:
          tcpSocket:
            port: 80
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: phpapp
  labels:
    "k8straining": lamp
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: phpdbconnect
  type: LoadBalancer
