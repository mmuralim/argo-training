apiVersion: apps/v1
kind: Deployment
metadata:
  name: greendeployment
  labels:
    service: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: green
    spec:
      containers:
      - name: nginxcontainer
        image: nginx
        ports:
        - containerPort: 80

