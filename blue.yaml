apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluedeployment
  labels:
    service: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: blue
    spec:
      containers:
      - name: nginxcontainer
        image: nginx:1.28
        ports:
        - containerPort: 80

